    <script>
        let inventoryData = [];

        // åˆæœŸãƒ‡ãƒ¼ã‚¿ã‚’è¨­å®š
        function initializeData() {

        // ã‚¨ã‚¯ã‚»ãƒ«ãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã‚€
        function loadExcel() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                showMessage('ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, {header: 1});
                    
                    if (jsonData.length > 0) {
                        inventoryData = jsonData;
                        showMessage('ã‚¨ã‚¯ã‚»ãƒ«ãƒ•ã‚¡ã‚¤ãƒ«ã‚’æ­£å¸¸ã«èª­ã¿è¾¼ã¿ã¾ã—ãŸã€‚', 'success');
                        displayTable();

                        displayTable();

                    console.error(error);

        // å“ç•ªã‚’è¿½åŠ ã¾ãŸã¯æ›´æ–°
        function addOrUpdateItem() {
            const itemCode = document.getElementById('itemCode').value.trim();
            
            if (!itemCode) {
                showMessage('å“ç•ªã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚', 'error');
                return;
            }

            // ãƒ‡ãƒ¼ã‚¿ãŒåˆæœŸåŒ–ã•ã‚Œã¦ã„ãªã„å ´åˆã¯åˆæœŸåŒ–
            if (inventoryData.length === 0) {
                initializeData();
            }

            // æ—¢å­˜ã®å“ç•ªã‚’æ¤œç´¢
            let found = false;
            for (let i = 1; i < inventoryData.length; i++) {
                if (inventoryData[i][0] === itemCode) {
                    // æ—¢å­˜ã®å“ç•ªãŒè¦‹ã¤ã‹ã£ãŸå ´åˆã€åœ¨åº«æœ‰ç„¡ã‚’â—ã«æ›´æ–°

                    found = true;
                    break;
                }
            }

            if (!found) {
                // æ–°ã—ã„å“ç•ªã‚’è¿½åŠ 
                inventoryData.push([itemCode, '', 'â—']);
                showMessage(`å“ç•ªã€Œ${itemCode}ã€ã‚’æ–°è¦ç™»éŒ²ã—ã¾ã—ãŸã€‚`, 'success');
            }

            // å…¥åŠ›ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‚’ã‚¯ãƒªã‚¢
            document.getElementById('itemCode').value = '';
            
            // ãƒ†ãƒ¼ãƒ–ãƒ«ã‚’æ›´æ–°
            displayTable();
        }

        // ãƒ†ãƒ¼ãƒ–ãƒ«ã‚’è¡¨ç¤º
        function displayTable() {
            const table = document.getElementById('inventoryTable');
            const tbody = document.getElementById('tableBody');
            
            // ãƒ†ãƒ¼ãƒ–ãƒ«ãƒœãƒ‡ã‚£ã‚’ã‚¯ãƒªã‚¢
            tbody.innerHTML = '';
            
            // ãƒ‡ãƒ¼ã‚¿è¡Œã‚’è¿½åŠ ï¼ˆãƒ˜ãƒƒãƒ€ãƒ¼è¡Œã‚’ã‚¹ã‚­ãƒƒãƒ—ï¼‰
            for (let i = 1; i < inventoryData.length; i++) {
                const row = tbody.insertRow();
                const data = inventoryData[i];
                
                // å“ç•ª
                const cell1 = row.insertCell(0);
                cell1.textContent = data[0] || '';
                
                // åœ¨åº«æœ‰ç„¡
                const cell2 = row.insertCell(1);
                cell2.className = 'status-indicator';
                cell2.textContent = data[1] || '';
                
                // åˆå›ç™»éŒ²
                const cell3 = row.insertCell(2);
                cell3.className = 'status-indicator';
                cell3.textContent = data[2] || '';
            }

        }

        // ã‚¨ã‚¯ã‚»ãƒ«ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
        function downloadExcel() {
            if (inventoryData.length === 0) {
                showMessage('ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚', 'error');
                return;
            }

            const worksheet = XLSX.utils.aoa_to_sheet(inventoryData);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "å‚™å“ç®¡ç†");
            
            // ç¾åœ¨ã®æ—¥æ™‚ã§ãƒ•ã‚¡ã‚¤ãƒ«åã‚’ç”Ÿæˆ
            const now = new Date();
            const filename = `å‚™å“ç®¡ç†_${now.getFullYear()}${(now.getMonth()+1).toString().padStart(2,'0')}${now.getDate().toString().padStart(2,'0')}.xlsx`;
            
            XLSX.writeFile(workbook, filename);
            showMessage('ã‚¨ã‚¯ã‚»ãƒ«ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ã¾ã—ãŸã€‚', 'success');
        }

        function showMessage(text, type) {

            // 3ç§’å¾Œã«ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’æ¶ˆå»
            setTimeout(() => {

        // Enterã‚­ãƒ¼ã§ç™»éŒ²

    </script>
