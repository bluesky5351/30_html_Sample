<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求譲スライド</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .slide-container {
            width: 1422px; /* 16:9で高さ800pxの場合の幅 */
            height: 800px;
            background-color: #000;
            display: flex;
            justify-content: space-between;
            padding: 80px 20px 20px 20px;
            box-sizing: border-box;
            position: relative;
        }

        .image-container {
            width: 48%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #111;
            border: 2px dashed #444;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .label {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 80px;
            font-weight: bold;
            color: #fff;
            padding: 0;
            font-family: 'ヒラギノ角ゴ Pro W3', 'Hiragino Kaku Gothic Pro', 'メイリオ', Meiryo, sans-serif;
            z-index: 10;
        }

        .upload-prompt {
            color: #666;
            font-size: 18px;
            text-align: center;
            position: absolute;
        }

        input[type="file"] {
            display: none;
        }

        .image-container.has-image .upload-prompt {
            display: none;
        }


    </style>
</head>
<body>
    <div>
        <div class="slide-container" id="slide">
            <div class="label" style="left: 25%;">求</div>
            <div class="label" style="left: 75%;">譲</div>
            <div class="image-container" id="left-container">
                <div class="upload-prompt">クリックして画像をアップロード</div>
                <input type="file" id="left-image-input" accept="image/jpeg">
            </div>
            <div class="image-container" id="right-container">
                <div class="upload-prompt">クリックして画像をアップロード</div>
                <input type="file" id="right-image-input" accept="image/jpeg">
            </div>
        </div>
    </div>

    <script>
        // 左側画像のアップロード処理
        const leftContainer = document.getElementById('left-container');
        const leftInput = document.getElementById('left-image-input');
        
        leftContainer.addEventListener('click', () => {
            leftInput.click();
        });
        
        leftInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type === 'image/jpeg') {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    leftContainer.appendChild(img);
                    leftContainer.classList.add('has-image');
                };
                reader.readAsDataURL(file);
            }
        });
        
        // 右側画像のアップロード処理
        const rightContainer = document.getElementById('right-container');
        const rightInput = document.getElementById('right-image-input');
        
        rightContainer.addEventListener('click', () => {
            rightInput.click();
        });
        
        rightInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type === 'image/jpeg') {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    rightContainer.appendChild(img);
                    rightContainer.classList.add('has-image');
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
